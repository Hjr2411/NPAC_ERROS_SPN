<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERRO NPAC SPN - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #021468 0%, #3d3348 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .hint {
      display: block;
      text-align: left;
      color: #999;
      font-size: 12px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px 0;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      border: 1px solid #dee2e6;
    }

    .debug-info strong {
      color: #495057;
    }

    #debugInfo {
      margin-top: 8px;
      color: #666;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>üîç ERRO NPAC SPN</h1>
      <p class="subtitle">Sistema de Consulta de Erros NPAC</p>
      
      <div class="form-group">
        <label for="username">Nome do Usu√°rio</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Digite seu login (ex: inaiara_npac)
          autocomplete="off"
        >
        <small class="hint">Aceita letras, n√∫meros e underscore</small>
      </div>

      <button id="loginBtn" class="btn-primary">Entrar</button>

      <div id="errorMsg" class="message"></div>
      
      <div class="debug-info">
        <strong>üîç Status da Conex√£o:</strong>
        <div id="debugInfo">‚è≥ Verificando Firebase...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC99A9g4nMpYzujhzZiT2xUKfdN0MAkNGY",
      authDomain: "erro-npac-spn.firebaseapp.com",
      databaseURL: "https://erro-npac-spn-default-rtdb.firebaseio.com",
      projectId: "erro-npac-spn",
      appId: "1:568064054155:web:450e7769371ed7c6c1958e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const debugInfo = document.getElementById('debugInfo');

    // Lista de usu√°rios admin
    const ADMIN_USERS = ['helio_he710', 'admin'];

    // Normalizar nome
    function normalizeName(name) {
      return name.toLowerCase().trim().replace(/\s+/g, '_');
    }

    // Mostrar mensagem
    function showMessage(text, type) {
      errorMsg.textContent = text;
      errorMsg.className = `message ${type}`;
    }

    // Login
    async function handleLogin() {
      const rawInput = usernameInput.value;
      const username = normalizeName(rawInput);
      
      console.log('=== LOGIN DEBUG ===');
      console.log('Input digitado:', rawInput);
      console.log('Nome normalizado:', username);
      
      if (!username || username.length < 3) {
        showMessage('‚ùå Digite um nome com pelo menos 3 caracteres', 'error');
        return;
      }

      showMessage('‚è≥ Verificando acesso...', 'info');

      try {
        const usersRef = ref(db, 'allowed_users');
        const snapshot = await get(usersRef);
        
        console.log('Firebase respondeu:', snapshot.exists());
        
        if (!snapshot.exists()) {
          showMessage('‚ùå Nenhum usu√°rio cadastrado no sistema.', 'error');
          debugInfo.innerHTML = '‚ö†Ô∏è Firebase conectado, mas sem usu√°rios cadastrados';
          return;
        }

        const users = snapshot.val();
        console.log('Usu√°rios no banco:', users);
        console.log('Verificando:', username);
        console.log('Existe?', username in users);
        console.log('Valor:', users[username]);
        
        if (users[username] === true) {
          showMessage('‚úÖ Acesso autorizado! Redirecionando...', 'success');
          sessionStorage.setItem('currentUser', username);
          
          // Verificar se √© admin
          setTimeout(() => {
            if (ADMIN_USERS.includes(username)) {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'user.html';
            }
          }, 500);
        } else {
          showMessage(`‚ùå Usu√°rio "${username}" n√£o autorizado.`, 'error');
          debugInfo.innerHTML = `‚ùå Usu√°rio n√£o encontrado em: ${Object.keys(users).join(', ')}`;
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('‚ùå Erro: ' + error.message, 'error');
        debugInfo.innerHTML = `‚ùå Erro de conex√£o: ${error.message}`;
      }
    }

    // Eventos
    loginBtn.addEventListener('click', handleLogin);
    
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });

    usernameInput.addEventListener('input', () => {
      errorMsg.className = 'message';
    });

    // Verifica√ß√£o inicial
    window.addEventListener('load', async () => {
      try {
        debugInfo.textContent = '‚è≥ Conectando ao Firebase...';
        
        const testRef = ref(db, 'allowed_users');
        const snapshot = await get(testRef);
        
        if (snapshot.exists()) {
          debugInfo.innerHTML = '‚úÖ Firebase conectado e pronto para uso';
        } else {
          debugInfo.innerHTML = '‚ö†Ô∏è Firebase conectado, mas <strong>nenhum usu√°rio cadastrado</strong>';
        }
      } catch (error) {
        debugInfo.innerHTML = `‚ùå Erro ao conectar: ${error.message}`;
        console.error('Erro de conex√£o:', error);
      }
    });
  </script>
</body>
</html>
