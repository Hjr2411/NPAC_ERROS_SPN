<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERRO NPAC SPN - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>üîç ERRO NPAC SPN</h1>
      <p class="subtitle">Sistema de Consulta de Erros NPAC</p>
      
      <div class="form-group">
        <label for="username">Nome do Usu√°rio</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Digite seu nome (ex: helio_he710)"
          autocomplete="off"
        >
        <small class="hint">Apenas letras min√∫sculas, n√∫meros e underscore</small>
      </div>

      <button id="loginBtn" class="btn-primary">Entrar</button>
      <button id="adminBtn" class="btn-secondary">Acesso Admin</button>

      <div id="errorMsg" class="error-message"></div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('loginBtn');
    const adminBtn = document.getElementById('adminBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Normalizar nome
    function normalizeName(name) {
      return name.toLowerCase().trim().replace(/\s+/g, '_');
    }

    // Validar nome
    function validateUsername(name) {
      const regex = /^[a-z0-9_]{3,}$/;
      return regex.test(name);
    }

    // Login de usu√°rio
    async function handleLogin() {
      const username = normalizeName(usernameInput.value);
      
      if (!validateUsername(username)) {
        errorMsg.textContent = '‚ùå Nome inv√°lido. Use apenas letras min√∫sculas, n√∫meros e underscore (m√≠n. 3 caracteres)';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const usersRef = ref(db, 'allowed_users');
        const snapshot = await get(usersRef);
        
        if (!snapshot.exists()) {
          errorMsg.textContent = '‚ùå Erro ao acessar banco de dados';
          errorMsg.style.display = 'block';
          return;
        }

        const users = snapshot.val();
        
        if (users[username] === true) {
          sessionStorage.setItem('currentUser', username);
          window.location.href = 'user.html';
        } else {
          errorMsg.textContent = '‚ùå Usu√°rio n√£o autorizado. Entre em contato com o administrador.';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = '‚ùå Erro ao conectar com Firebase: ' + error.message;
        errorMsg.style.display = 'block';
      }
    }

    // Admin direto
    function handleAdmin() {
      window.location.href = 'admin.html';
    }

    // Eventos
    loginBtn.addEventListener('click', handleLogin);
    adminBtn.addEventListener('click', handleAdmin);
    
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });

    // Limpar mensagem ao digitar
    usernameInput.addEventListener('input', () => {
      errorMsg.style.display = 'none';
    });
  </script>
</body>
</html>
